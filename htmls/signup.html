<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/signup" method="POST" onsubmit="return verify_inputs()">
<div>
    <input id="uname" name="username" placeholder="UserName" type="text"><br>
    <input id="name" name="name" placeholder="Your Name" type="text"><br>
    <input id="email" name="email" placeholder="Email" type="text"><br>
    <input id="pwd1" name="pwd1" placeholder="Password" type="password"><br>
    <input id="pwd2" name="pwd2" placeholder="Re Type Password" type="password"><br>
    <input type="button" value="Back" onclick="history.go(-1)">
    <input type="submit" value="Submit">
    
</div>
<script>
    function  verify_inputs(){
	    var uname = document.getElementById("uname").value;
	    var name = document.getElementById("name").value;
	    var email = document.getElementById("email").value;
	    var pwd1 = document.getElementById("pwd1").value;
	    var pwd2 = document.getElementById("pwd2").value;
        if (uname=="" || name =="" || email =="" || pwd1 =="" || pwd2 ==""){
            alert("Please make sure, Provided All fields !!")
            return false
        }

        if (pwd1 != pwd2){
            alert(" Both Passwords are not matching !!")
            return false
        }
        if( !validateEmail(email)) {
		alert("Email Address is not valid");
		return false;
		}
    }

    function validateEmail($email) {
        var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
        return emailReg.test( $email );
    }
</script>

</form>

</body>
</html>
