<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/update" method="POST" onsubmit="return verify_inputs()" >
<div>
    {{ range . }}
    <input name="username" value="{{ .Usrnm }}" placeholder="UserName" type="text" disabled="disabled"><br>
    <input name="name" value="{{ .Name }}" placeholder="Your Name" type="text"><br>
    <input name="email" value="{{ .Email }}" placeholder="Email" type="text"><br>
    <input name="pwd1" placeholder="Password" type="password"><br>
    <input name="pwd2" placeholder="Re Type Password" type="password"><br>
    <input type="button" value="Back" onclick="history.go(-1)">
    <input type="submit" value="Update">
    {{ end }}
    
</div>

<script>
    function  verify_inputs(){
	    var uname = document.getElementById("uname").value;
	    var pwd = document.getElementById("pwd").value;
        if (uname=="" || pwd ==""){
            alert("Please make sure Username and Password Provided !!")
            return false
        }
    }
</script>
</form>

</body>
</html>
